apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.ganhuo.app"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        multiDexEnabled true
        ndk {
            // 设置支持的SO库架构 一般只设置这个就阔以设配所有的设备了，还可以极大的减少apk的大小
            abiFilters 'armeabi-v7a'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        debug {
            buildConfigField "boolean", "LOG_DEBUG", "true"
            minifyEnabled false//不开启混淆
            shrinkResources false
            zipAlignEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            buildConfigField "boolean", "LOG_DEBUG", "false"
            minifyEnabled true//开启混淆（开启删除无用代码）
            shrinkResources true//开启删除无用资源
            zipAlignEnabled true//Zipalign优化(去除无用资源)
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    //lint检查配置
    lintOptions {
        disable 'InvalidPackage'
        disable "ResourceType"
        abortOnError false//lint检查到错误时不中断编译，好像是说lint检查是为优化代码，发现的错误其实并不会导致程序异常
    }
    dexOptions {
        javaMaxHeapSize "4g" //specify the heap size for the dex process
        preDexLibraries = false //delete the already predexed libraries
        jumboMode = true//忽略方法数限制的检查
        additionalParameters = [
                '--multi-dex',//多分包
                '--set-max-idx-number=60000'//每个包内方法数上限
        ]
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    //anko
    api "org.jetbrains.anko:anko:0.10.8"

    // 基础依赖包，必须要依赖（状态栏）（有混淆）
    api 'com.gyf.immersionbar:immersionbar:3.0.0'
    // fragment快速实现（可选）
    implementation 'com.gyf.immersionbar:immersionbar-components:3.0.0'

    //glide（有混淆）
    api 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    api 'jp.wasabeef:glide-transformations:4.1.0'//高斯模糊

    //design
    api 'com.google.android.material:material:1.2.0-alpha05'

    //smartrefresh（无混淆）
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0'  //1.0.5及以前版本的老用户升级需谨慎，API改动过大
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0'  //没有使用特殊Header，可以不加这行

    //retrofit（有混淆,注意gson混淆改为自己的bean包）
    api "com.squareup.retrofit2:retrofit:2.6.0"
    api "com.squareup.retrofit2:converter-gson:2.6.0"
    api "com.squareup.okhttp3:logging-interceptor:3.9.0"
    api "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2"
    api 'com.squareup.retrofit2:converter-scalars:2.0.0'//Scalars转换器

    //      携程，轻量级的线程库               👇 依赖协程核心库
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3"
    //                                       👇 依赖当前平台所对应的平台库
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.3"

    //brvah（有混淆）
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.1'

    //agentweb（有混淆）
    api 'com.just.agentweb:agentweb:4.1.3'

    //MagicIndicator（无混淆）
    api 'com.github.hackware1993:MagicIndicator:1.6.0'

    //腾讯开源MMKV
    api 'com.tencent:mmkv:1.0.24'
    //兼容MMKV Android 设备（API level 19）在安装/更新 APK 时可能出错, 导致 libmmkv.so 找不到
    api 'com.getkeepsafe.relinker:relinker:1.4.1'

    //奔溃处理依赖（阻止app崩溃）
    api 'cat.ereza:customactivityoncrash:2.3.0'

    //屏幕适配框架
    api 'me.jessyan:autosize:1.2.1'

    //banner
    api 'com.youth.banner:banner:2.0.0-alpha03'

    //FlexboxLayout
    api 'com.google.android:flexbox:2.0.1'

    //Fuel
    //Android使用
    implementation 'com.github.kittinunf.fuel:fuel-android:2.2.0'

    //rxpermissions权限
    api 'com.github.tbruyelle:rxpermissions:0.10.2'
    api 'io.reactivex:rxandroid:1.2.1'//结合rxAndroid
    api 'io.reactivex.rxjava2:rxjava:2.2.16'

    //viewpager2
    api "androidx.viewpager2:viewpager2:1.0.0"

    //PictureSelector图片选择库（有混淆）
    api 'com.github.LuckSiege.PictureSelector:picture_library:v2.5.1'

    //dialogs
    api 'com.afollestad.material-dialogs:core:3.3.0'
}
